<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/master.css">
    <title>Form login</title>
</head>

<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad Inicia
                    Sesión</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <!--<div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin-square'></i>
                </div>--> 
                <p>o usa tu e-mail para registrarte</p>
                <div id="mensaje_sign_up"></div> <!--Recibirá el mensaje de respuesta del registro-->
                <form id="sign-up-form" name="sign_up" method="post" class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type = "text" id="sign-up-name" name="nombre" placeholder="Nombre(s)">
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type = "text" id="sign-up-apellido1" name="apellido1" placeholder="Primer Apellido...">
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type = "text" id="sign-up-apellido2" name="apellido2" placeholder="Segundo Apellido...">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="sign-up-correo" name="correo" placeholder="Correo Electrónico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="sign-up-password" name="password" placeholder="Contraseña">
                    </label>
                    <button type="submit" name="registro">Registrarme</button>
                    <button type="reset" name="reset">Reestablecer</button>
                </form>
            </div>
        </div>
    </div>




    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Regresaste de nuevo</h2>
                <p>Para unirte a nuestra comunidad Inicia
                    Sesión</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin-square'></i>
                </div>
                <p>o iniciar sesión con una cuenta</p>
                <div id="sign-in-error"></div>
                <form id = 'sign-in-form' method="post" class="form">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" id ="sign-in-mail" name="correo" placeholder="Correo Electrónico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="sign-in-password" name="contraseña" placeholder="Contraseña">
                    </label>
                    <button type="submit" name="login">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script >
        import { createClient } from '@supabase/supabase-js'

        const supabase = createClient(process.env.REST_URL, process.env.REST_PUBLIC_KEY)



        // Ejemplo de cómo podrías capturar el evento de submit de un formulario
        document.getElementById('sign-in-form').addEventListener('submit', function(e) {
            e.preventDefault() // Evita el envío tradicional del formulario
        
            // Obtiene los valores del formulario
            const email = document.getElementById('sign-in-mail').value
            const password = document.getElementById('sign-in-password').value
        
            // Llama a la función de inicio de sesión
            signIn(email, password)
        })
        

        async function signIn(email, password) {
            const { user, session, error } = await supabase.auth.signIn({
            email: email,
            password: password,
            })
        
            if (error) {
                console.error('Error en el inicio de sesión:', error.message);
                document.getElementById('sign-in-error').innerText = error.message;

            } else {
                console.log('Inicio de sesión exitoso', user, session)
                // Aquí puedes redirigir al usuario a otra página o manejar la sesión como prefieras
                window.location.href = '../../paginas/tabla.html';
            }
        }
        
    </script>
    <script src="assets/js/sign_up.js" type="module"></script>

</body>

</html>
