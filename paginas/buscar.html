<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar</title>
    <link rel="stylesheet" href="../assets/css/buscar.css">
</head>
<body>
    <header>
        <h1>Eliminar</h1>
    </header>
    <main>
        
        <form id="deleteForm">
            <div class = "id_deleter_label">
                <label for = "id-to-delete">Ingrese el ID a eliminar...</label>
            </div>
            <div class="id-delete-input">
                <input type="text" id="id-to-delete" name="id-to-delete" required>
            </div>
            <div class = "id-delete-button">
                <button type="button" id="solicitar-Eliminacion" class="solic-delete">Eliminar</button>
            </div>
            <div class = "delete-response-container" id = "del-response-cont">
                
            </div>
        </form>

        <div class="form-group">
            <label for="nombre">(Sugerencia) Puede buscar el nombre del registro para encontrar el ID:</label>
            <input type="text" id="campoBusqueda" name="nombre" required>
        </div>
            
        <div class="contenedor-tabla">
            <div id="resultado-busqueda"></div>
        </div>

        <!-- Contenedor de la ventana emergente de confirmación -->
        <div class ="cuadro-emergente" id="confirmacion">
            <div class="contenido-emergente">
                <h2>Confirmacion</h2>
                <p>¿Está seguro de querer agregar el registro?</p>
                <button type="button" id="regresarForm" class="cancel-button">Cancelar</button>
                <button type="submit" id="confirm-del" class="add-button" name="agregar">Eliminar</button>
            </div>
        </div>

        
        
        <div class="button-group">
            <a href="../paginas/tabla.html" class="cancel-button">Regresar</a>
        </div>
    </main>

    <!-- Para mostrar u ocultar el cuadro emergente -->
    <script>
        // Obtener el cuadro emergente
        var cuadroEmergente = document.getElementById("confirmacion");

        // Obtener el botón que abre el cuadro emergente
        var btnMostrar = document.getElementById("solicitar-Eliminacion");

        // Obtener el botón que cierra el cuadro emergente
        var btnCancelar = document.getElementById("regresarForm");

        // Obtener el botón que simula la acción de aceptar
        var btnAceptar = document.getElementById("confirm-del");

        // Cuando el usuario hace clic en el botón, abrir el cuadro emergente
        btnMostrar.onclick = function() {
            cuadroEmergente.style.display = "block";
            setTimeout(() => { // Esto permite que la transición CSS se aplique correctamente
                cuadroEmergente.style.opacity = "1";
                cuadroEmergente.querySelector('.contenido-emergente').style.transform = "scale(1)";
            }, 10);
        }

        // Cuando el usuario hace clic en "Cancelar", cierra el cuadro emergente
        btnCancelar.onclick = function() {
            cuadroEmergente.style.opacity = "0";
            cuadroEmergente.querySelector('.contenido-emergente').style.transform = "scale(0.7)";
            setTimeout(() => {
                cuadroEmergente.style.display = "none";
            }, 500); // Espera hasta que la animación termine
        }

        // Cuando el usuario hace clic en "Aceptar", realiza una acción y cierra el cuadro
        btnAceptar.onclick = function() {
            // Aquí puedes agregar la lógica para manejar la "aceptación"
            cuadroEmergente.style.opacity = "0";
            cuadroEmergente.querySelector('.contenido-emergente').style.transform = "scale(0.7)";
            setTimeout(() => {
                cuadroEmergente.style.display = "none";
            }, 500); // Espera hasta que la animación termine
        }

        // También puedes cerrar el cuadro emergente si el usuario hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == cuadroEmergente) {
                cuadroEmergente.style.display = "none";
            }
        }
    </script>

    <!--SCRIPT PARA BUSCAR-->
    <script>

        document.getElementById('campoBusqueda').addEventListener('input',function(event) {

            event.preventDefault();//Evita que se envie de forma convencional o vacia

            var nombre = document.getElementById('campoBusqueda').value;
            var xhr = new XMLHttpRequest();
            console.log('Hola');
            xhr.open('GET', '/assets/php/buscar.php?nombre=' + encodeURIComponent(nombre),true);
            xhr.setRequestHeader('Content-Type','application/x-www-formurlencoded');
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status ===200){
                    document.getElementById('resultado-busqueda').innerHTML = xhr.responseText;
                }
            };

            xhr.send('nombre=' + encodeURIComponent(nombre));

        });

    </script>

    <!--SCRIPT PARA ELIMINAR-->
    <script>

        document.getElementById('confirm-del').addEventListener('click',function(event){

            var id_del = document.getElementById('id-to-delete').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET','/assets/php/eliminar.php?id=' + encodeURIComponent(id_del),true);
            xhr.setRequestHeader('Content-Type','application/x-www-formurlencoded');
            console.log("Eliminar");
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    document.getElementById('del-response-cont').innerHTML = xhr.responseText;
                }
            };

            xhr.send('ID = ' + encodeURIComponent(id_del));

        });

    </script>

</body>
</html>
